<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ton-core@0.56.0/dist/index.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { margin-bottom: 20px; font-size: 24px; }
        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .info-row { display: flex; justify-content: space-between; margin: 8px 0; }
        .label { color: var(--tg-theme-hint-color, #999); }
        .value { font-weight: 600; }
        .tariff-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            border: 2px solid #0088cc;
        }
        .tariff-name {
            font-weight: 600;
            font-size: 18px;
            color: #0088cc;
        }
        .tariff-multiplier {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        #status {
            padding: 15px; border-radius: 12px; margin: 15px 0; text-align: center;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        button {
            width: 100%; padding: 16px; margin: 10px 0; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        #sendButton { background: #4CAF50; color: white; display: none; }
        #sendButton:active { transform: scale(0.98); }
        .address {
            font-family: monospace; font-size: 12px; word-break: break-all;
            background: rgba(0,0,0,0.05); padding: 8px; border-radius: 6px; margin-top: 5px;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üíé –û–ø–ª–∞—Ç–∞ TON</h2>
        
        <div class="info-box">
            <div class="label" style="margin-bottom: 10px;">–í–∞—à —Ç–∞—Ä–∏—Ñ:</div>
            <div class="tariff-info">
                <div class="tariff-name" id="tariff-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="tariff-multiplier" id="tariff-multiplier"></div>
            </div>
        </div>

        <div class="info-box">
            <div class="info-row">
                <span class="label">–ü–æ–ª—É—á–∞—Ç–µ–ª—å:</span>
            </div>
            <div class="address" id="recipient"></div>
            <div class="info-row" style="margin-top: 15px;">
                <span class="label">–°—É–º–º–∞:</span>
                <span class="value" id="amount"></span>
            </div>
        </div>

        <div id="status">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫</div>
        <div id="ton-connect"></div>
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <div id="debug"></div>
    </div>

    <script>
        const CONTRACT_ADDRESS = "EQAztWBXakvAp0_MR2FekTju41VYa4d_Dgszkwj-HNo70YqB";
        const AMOUNT_TON = 0.1;
        const AMOUNT_NANO = String(AMOUNT_TON * 1e9);
        const GITHUB_USERNAME = "a-strelnikova";

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const multiplier = parseInt(urlParams.get('multiplier')) || 1050;

        document.getElementById('tariff-name').textContent = multiplier === 1050 ? "–ê–∫—Ç–∏–≤–Ω—ã–µ" : "–ù–µ–∞–∫—Ç–∏–≤–Ω—ã–µ";
        document.getElementById('tariff-multiplier').textContent = `√ó ${(multiplier / 1000).toFixed(2)}`;
        document.getElementById('recipient').textContent = CONTRACT_ADDRESS;
        document.getElementById('amount').textContent = `${AMOUNT_TON} TON`;

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const debugDiv = document.getElementById('debug');
        function log(msg) {
            console.log(msg);
            debugDiv.textContent += msg + '\n';
        }

        log('WebApp –∑–∞–ø—É—â–µ–Ω');
        log('userId: ' + userId);
        log('–ú–Ω–æ–∂–∏—Ç–µ–ª—å: ' + multiplier);

        function createPayload(mult) {
            try {
                const { beginCell } = TonCore;
                const cell = beginCell()
                    .storeUint(mult, 16)
                    .endCell();
                const boc = cell.toBoc({idx: false}).toString('base64');
                log('Payload: ' + boc.substring(0, 20) + '...');
                return boc;
            } catch (e) {
                log('–û—à–∏–±–∫–∞ payload: ' + e.message);
                throw e;
            }
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: `https://${GITHUB_USERNAME}.github.io/ton-payment-bot/tonconnect-manifest.json`,
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.onStatusChange(wallet => {
            const btn = document.getElementById('sendButton');
            const status = document.getElementById('status');
            if (wallet) {
                status.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á—ë–Ω";
                status.style.background = "#4CAF50";
                status.style.color = "white";
                btn.style.display = "block";
                log('–ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω');
            } else {
                status.textContent = "–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫";
                status.style.background = "#f0f0f0";
                btn.style.display = "none";
            }
        });

        document.getElementById('sendButton').addEventListener("click", async () => {
            try {
                document.getElementById('status').textContent = "‚è≥ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ...";
                log('–û—Ç–ø—Ä–∞–≤–∫–∞...');

                const payload = createPayload(multiplier);

                const result = await tonConnectUI.sendTransaction({
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: CONTRACT_ADDRESS,
                        amount: AMOUNT_NANO,
                        payload: payload
                    }]
                });

                log('‚úÖ –£—Å–ø–µ—Ö!');
                document.getElementById('status').textContent = "‚úÖ –ì–æ—Ç–æ–≤–æ!";
                document.getElementById('status').style.background = "#4CAF50";

                if (userId) {
                    tg.sendData(JSON.stringify({
                        transactionTime: new Date().toLocaleString('ru-RU'),
                        amount: AMOUNT_TON,
                        senderAddress: tonConnectUI.account?.address,
                        recipient: CONTRACT_ADDRESS,
                        transactionHash: result.boc.slice(0, 20),
                        multiplier: multiplier
                    }));
                    log('–î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –±–æ—Ç—É');
                }
            } catch (e) {
                log('–û—à–∏–±–∫–∞: ' + e.message);
                document.getElementById('status').textContent = "‚ùå –û—à–∏–±–∫–∞";
            }
        });
    </script>
</body>
</html>
