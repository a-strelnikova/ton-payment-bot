<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { margin-bottom: 20px; font-size: 24px; }
        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .info-row { display: flex; justify-content: space-between; margin: 8px 0; }
        .label { color: var(--tg-theme-hint-color, #999); }
        .value { font-weight: 600; }
        .tariff-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            border: 2px solid #0088cc;
        }
        .tariff-name {
            font-weight: 600;
            font-size: 18px;
            color: #0088cc;
        }
        .tariff-multiplier {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        #status {
            padding: 15px; border-radius: 12px; margin: 15px 0; text-align: center;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        button {
            width: 100%; padding: 16px; margin: 10px 0; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        #ton-connect {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        #sendButton { background: #4CAF50; color: white; display: none; }
        #sendButton:active { transform: scale(0.98); }
        .address {
            font-family: monospace; font-size: 12px; word-break: break-all;
            background: rgba(0,0,0,0.05); padding: 8px; border-radius: 6px; margin-top: 5px;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üíé –û–ø–ª–∞—Ç–∞ TON</h2>
        
        <div class="info-box">
            <div class="label" style="margin-bottom: 10px;">–í–∞—à —Ç–∞—Ä–∏—Ñ:</div>
            <div class="tariff-info" id="tariff-display">
                <div class="tariff-name" id="tariff-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="tariff-multiplier" id="tariff-multiplier"></div>
            </div>
        </div>

        <div class="info-box">
            <div class="info-row">
                <span class="label">–ü–æ–ª—É—á–∞—Ç–µ–ª—å (–∫–æ–Ω—Ç—Ä–∞–∫—Ç):</span>
            </div>
            <div class="address" id="recipient"></div>
            <div class="info-row" style="margin-top: 15px;">
                <span class="label">–°—É–º–º–∞:</span>
                <span class="value" id="amount"></span>
            </div>
            <div class="info-row">
                <span class="label">ID —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏:</span>
                <span class="value" id="external-id" style="font-family: monospace;"></span>
            </div>
        </div>

        <div id="status">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –æ–ø–ª–∞—Ç—ã</div>
        <div id="ton-connect"></div>
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–ª–∞—Ç—ë–∂</button>
        <div id="debug"></div>
    </div>

    <script type="module">
        import { beginCell, Cell } from 'https://cdn.jsdelivr.net/npm/@ton/core@0.56.0/+esm';

        // ============================================
        // –ö–û–ù–°–¢–ê–ù–¢–´
        // ============================================
        const CONTRACT_ADDRESS = "EQDMrlaCpL9piz4So5lfvDn_Gyb10q6JkvrHSNCxtTxUvCiC";
        const GITHUB_USERNAME = "a-strelnikova";

        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TELEGRAM WEBAPP
        // ============================================
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const status = document.getElementById('status');
        const sendButton = document.getElementById('sendButton');
        const debugDiv = document.getElementById('debug');

        /**
         * –§—É–Ω–∫—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è –≤ debug –±–ª–æ–∫
         * @param {string} msg - –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
         */
        function log(msg) {
            console.log(msg);
            debugDiv.textContent += msg + '\n';
        }

        log('üöÄ WebApp –∑–∞–ø—É—â–µ–Ω');

        // ============================================
        // –ß–¢–ï–ù–ò–ï –ò –í–ê–õ–ò–î–ê–¶–ò–Ø –ü–ê–†–ê–ú–ï–¢–†–û–í –ò–ó URL
        // ============================================
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const multiplier = parseInt(urlParams.get('multiplier'));
        const amount = parseFloat(urlParams.get('amount'));  // ‚úÖ –ù–û–í–û–ï: –ø–æ–ª—É—á–∞–µ–º —Å—É–º–º—É
        const externalId = urlParams.get('external_id');     // ‚úÖ –ù–û–í–û–ï: –ø–æ–ª—É—á–∞–µ–º UUID

        log('üë§ userId: ' + userId);
        log('üìä –ú–Ω–æ–∂–∏—Ç–µ–ª—å –∏–∑ URL: ' + multiplier);
        log('üí∞ –°—É–º–º–∞ –∏–∑ URL: ' + amount);
        log('üÜî External ID: ' + externalId);

        // ‚úÖ –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –ü–†–û–í–ï–†–ö–ê: –í–∞–ª–∏–¥–∞—Ü–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        if (!multiplier || isNaN(multiplier) || multiplier < 500 || multiplier > 2000) {
            log('‚ùå –û–®–ò–ë–ö–ê: –ù–µ–≤–µ—Ä–Ω—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å!');
            status.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∞—Ä–∏—Ñ–∞";
            status.style.background = "#f44336";
            status.style.color = "white";
            setTimeout(() => tg.close(), 3000);
            throw new Error("Invalid multiplier");
        }

        if (!amount || isNaN(amount) || amount <= 0) {
            log('‚ùå –û–®–ò–ë–ö–ê: –ù–µ–≤–µ—Ä–Ω–∞—è —Å—É–º–º–∞!');
            status.textContent = "‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—É–º–º—ã";
            status.style.background = "#f44336";
            status.style.color = "white";
            setTimeout(() => tg.close(), 3000);
            throw new Error("Invalid amount");
        }

        if (!externalId || !externalId.startsWith('id')) {
            log('‚ùå –û–®–ò–ë–ö–ê: –ù–µ–≤–µ—Ä–Ω—ã–π external_id!');
            status.textContent = "‚ùå –û—à–∏–±–∫–∞ ID —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏";
            status.style.background = "#f44336";
            status.style.color = "white";
            setTimeout(() => tg.close(), 3000);
            throw new Error("Invalid external_id");
        }

        log('‚úÖ –í—Å–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –≤–∞–ª–∏–¥–∏—Ä–æ–≤–∞–Ω—ã');

        const AMOUNT_NANO = String(amount * 1e9);

        // ============================================
        // –û–ü–†–ï–î–ï–õ–ï–ù–ò–ï –ò –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –¢–ê–†–ò–§–ê
        // ============================================
        const tariffName = multiplier === 1050 ? "–ê–∫—Ç–∏–≤–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏" : "–ù–µ–∞–∫—Ç–∏–≤–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏";
        const tariffMultiplierText = `–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: √ó ${(multiplier / 1000).toFixed(2)}`;

        document.getElementById('tariff-name').textContent = tariffName;
        document.getElementById('tariff-multiplier').textContent = tariffMultiplierText;
        document.getElementById('recipient').textContent = CONTRACT_ADDRESS;
        document.getElementById('amount').textContent = `${amount} TON`;
        document.getElementById('external-id').textContent = externalId;

        log('üìç –ê–¥—Ä–µ—Å –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞: ' + CONTRACT_ADDRESS);
        log('üí∞ –°—É–º–º–∞ –ø–ª–∞—Ç–µ–∂–∞: ' + amount + ' TON');

        /**
         * –°–æ–∑–¥–∞–Ω–∏–µ payload –¥–ª—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ —Å external_id
         * @param {number} multiplier - –ú–Ω–æ–∂–∏—Ç–µ–ª—å (1030 –∏–ª–∏ 1050)
         * @param {string} externalId - UUID –≤ —Ñ–æ—Ä–º–∞—Ç–µ "ida3b5c7"
         * @returns {string} Base64 encoded BoC payload
         */
        function createPayload(multiplier, externalId) {
            try {
                log('üì¶ –°–æ–∑–¥–∞–Ω–∏–µ payload...');
                log('   multiplier: ' + multiplier);
                log('   externalId: ' + externalId);
                
                // –°–æ–∑–¥–∞—ë–º Cell —Å OP –∫–æ–¥–æ–º, –º–Ω–æ–∂–∏—Ç–µ–ª–µ–º –∏ external_id
                const cell = beginCell()
                    .storeUint(2374307090, 32)  // OP –∫–æ–¥ CreateDeposit
                    .storeUint(multiplier, 16)   // –ú–Ω–æ–∂–∏—Ç–µ–ª—å
                    .storeRef(                   // ‚úÖ –ù–û–í–û–ï: external_id –≤ ref
                        beginCell()
                            .storeStringTail(externalId)
                        .endCell()
                    )
                    .endCell();
                
                const boc = cell.toBoc();
                const base64 = boc.toString('base64');
                
                log('‚úÖ Payload —Å–æ–∑–¥–∞–Ω: ' + base64.substring(0, 50) + '...');
                log('üìè –î–ª–∏–Ω–∞ BoC: ' + boc.length + ' –±–∞–π—Ç');
                
                return base64;
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è payload: ' + error.message);
                throw error;
            }
        }

        // ============================================
        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø TON CONNECT
        // ============================================
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: `https://${GITHUB_USERNAME}.github.io/ton-payment-bot/tonconnect-manifest.json`,
            buttonRootId: 'ton-connect'
        });

        /**
         * –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞
         */
        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const shortAddr = wallet.account.address.slice(0, 4) + "..." + wallet.account.address.slice(-4);
                status.textContent = `‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${shortAddr}`;
                status.style.background = "#4CAF50";
                status.style.color = "white";
                sendButton.style.display = "block";
                log('üíé –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ' + shortAddr);
            } else {
                status.textContent = "–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –æ–ø–ª–∞—Ç—ã";
                status.style.background = "var(--tg-theme-secondary-bg-color, #f0f0f0)";
                status.style.color = "var(--tg-theme-text-color, #000)";
                sendButton.style.display = "none";
            }
        });

        // ============================================
        // –û–ë–†–ê–ë–û–¢–ß–ò–ö –ö–ù–û–ü–ö–ò –û–¢–ü–†–ê–í–ö–ò –ü–õ–ê–¢–ï–ñ–ê
        // ============================================
        sendButton.addEventListener("click", async () => {
            try {
                sendButton.disabled = true;
                status.textContent = "‚è≥ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –≤ –∫–æ—à–µ–ª—å–∫–µ...";
                status.style.background = "#FF9800";
                status.style.color = "white";

                log('üìù –ù–∞—á–∞–ª–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...');
                log('üí∞ –°—É–º–º–∞: ' + amount + ' TON');
                log('üìä –ú–Ω–æ–∂–∏—Ç–µ–ª—å: ' + multiplier);
                log('üÜî External ID: ' + externalId);

                // ‚úÖ –°–æ–∑–¥–∞—ë–º payload —Å external_id
                const payload = createPayload(multiplier, externalId);

                // –§–æ—Ä–º–∏—Ä—É–µ–º —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é
                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: CONTRACT_ADDRESS,
                        amount: AMOUNT_NANO,
                        payload: payload
                    }]
                };

                log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...');
                const result = await tonConnectUI.sendTransaction(transaction);

                if (!result || !result.boc) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏");
                }

                log('‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                log('üì¶ BOC: ' + result.boc.substring(0, 50) + '...');

                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –±–æ—Ç—É
                const txHash = result.boc.slice(0, 20) + "...";
                const walletAddress = tonConnectUI.account?.address || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

                const transactionTime = new Date().toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                status.textContent = "‚úÖ –£—Å–ø–µ—à–Ω–æ! –ó–∞–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 1 —Å–µ–∫...";
                status.style.background = "#4CAF50";

                // ‚úÖ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É —Å external_id
                if (userId) {
                    const dataToSend = JSON.stringify({
                        transactionTime: transactionTime,
                        amount: amount,               // ‚úÖ –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∞—è —Å—É–º–º–∞
                        senderAddress: walletAddress,
                        recipient: CONTRACT_ADDRESS,
                        transactionHash: txHash,
                        multiplier: multiplier,
                        external_id: externalId       // ‚úÖ –ù–û–í–û–ï: UUID
                    });
                    
                    log('‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É...');
                    log('üì¶ –î–∞–Ω–Ω—ã–µ: ' + dataToSend);
                    tg.sendData(dataToSend);
                    log('‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã!');
                    
                    log('üîí –ó–∞–∫—Ä—ã—Ç–∏–µ WebApp —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É...');
                    setTimeout(() => {
                        tg.close();
                    }, 1000);
                } else {
                    log('‚ùå –û–®–ò–ë–ö–ê: userId –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!');
                    status.textContent = "‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è";
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                log('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                status.textContent = "‚ùå –û—à–∏–±–∫–∞: " + (error.message || "–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞");
                status.style.background = "#f44336";
                status.style.color = "white";
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
