<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { margin-bottom: 20px; font-size: 24px; }
        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .info-row { display: flex; justify-content: space-between; margin: 8px 0; }
        .label { color: var(--tg-theme-hint-color, #999); }
        .value { font-weight: 600; }
        .tariff-selector {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .tariff-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .tariff-btn.active {
            border-color: #0088cc;
            background: #e3f2fd;
        }
        .tariff-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .tariff-multiplier {
            color: #666;
            font-size: 14px;
        }
        #status {
            padding: 15px; border-radius: 12px; margin: 15px 0; text-align: center;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        button {
            width: 100%; padding: 16px; margin: 10px 0; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        #ton-connect {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        #sendButton { background: #4CAF50; color: white; display: none; }
        #sendButton:active { transform: scale(0.98); }
        .address {
            font-family: monospace; font-size: 12px; word-break: break-all;
            background: rgba(0,0,0,0.05); padding: 8px; border-radius: 6px; margin-top: 5px;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üíé –û–ø–ª–∞—Ç–∞ TON</h2>
        
        <div class="info-box">
            <div class="label" style="margin-bottom: 10px;">–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∞—Ä–∏—Ñ:</div>
            <div class="tariff-selector">
                <div class="tariff-btn" id="tariff-inactive" onclick="selectTariff('inactive')">
                    <div class="tariff-name">–ù–µ–∞–∫—Ç–∏–≤–Ω—ã–µ</div>
                    <div class="tariff-multiplier">√ó 1.03</div>
                </div>
                <div class="tariff-btn active" id="tariff-active" onclick="selectTariff('active')">
                    <div class="tariff-name">–ê–∫—Ç–∏–≤–Ω—ã–µ</div>
                    <div class="tariff-multiplier">√ó 1.05</div>
                </div>
            </div>
        </div>

        <div class="info-box">
            <div class="info-row">
                <span class="label">–ü–æ–ª—É—á–∞—Ç–µ–ª—å (–∫–æ–Ω—Ç—Ä–∞–∫—Ç):</span>
            </div>
            <div class="address" id="recipient"></div>
            <div class="info-row" style="margin-top: 15px;">
                <span class="label">–°—É–º–º–∞:</span>
                <span class="value" id="amount"></span>
            </div>
        </div>

        <div id="status">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –æ–ø–ª–∞—Ç—ã</div>
        <div id="ton-connect"></div>
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–ª–∞—Ç—ë–∂</button>
        <div id="debug"></div>
    </div>

    <script>
        // –ö–û–ù–°–¢–ê–ù–¢–´
        const CONTRACT_ADDRESS = "EQAztWBXakvAp0_MR2FekTju41VYa4d_Dgszkwj-HNo70YqB";
        const AMOUNT_TON = 0.1;
        const AMOUNT_NANO = String(AMOUNT_TON * 1e9);
        const GITHUB_USERNAME = "a-strelnikova";

        // –ú–Ω–æ–∂–∏—Ç–µ–ª–∏ –¥–ª—è —Ç–∞—Ä–∏—Ñ–æ–≤
        const MULTIPLIERS = {
            inactive: 1030,  // 1.03x
            active: 1050     // 1.05x
        };

        let selectedTariff = 'active';  // –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é "–ê–∫—Ç–∏–≤–Ω—ã–µ"

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ —Ç–∞—Ä–∏—Ñ–∞
        function selectTariff(tariff) {
            selectedTariff = tariff;
            document.getElementById('tariff-inactive').classList.remove('active');
            document.getElementById('tariff-active').classList.remove('active');
            document.getElementById('tariff-' + tariff).classList.add('active');
            log('üìä –í—ã–±—Ä–∞–Ω —Ç–∞—Ä–∏—Ñ: ' + tariff + ' (–º–Ω–æ–∂–∏—Ç–µ–ª—å: ' + MULTIPLIERS[tariff] + ')');
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è payload —Å –º–Ω–æ–∂–∏—Ç–µ–ª–µ–º
        function createPayload(multiplier) {
            // –°–æ–∑–¥–∞—ë–º Cell —Å uint16
            const cell = new Uint8Array(2);
            cell[0] = (multiplier >> 8) & 0xff;  // –°—Ç–∞—Ä—à–∏–π –±–∞–π—Ç
            cell[1] = multiplier & 0xff;          // –ú–ª–∞–¥—à–∏–π –±–∞–π—Ç
            
            // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64 (—É–ø—Ä–æ—â—ë–Ω–Ω–æ)
            return btoa(String.fromCharCode.apply(null, cell));
        }

        document.getElementById('recipient').textContent = CONTRACT_ADDRESS;
        document.getElementById('amount').textContent = `${AMOUNT_TON} TON`;

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id') || (tg.initDataUnsafe?.user?.id);

        const status = document.getElementById('status');
        const sendButton = document.getElementById('sendButton');
        const debugDiv = document.getElementById('debug');

        function log(msg) {
            console.log(msg);
            debugDiv.textContent += msg + '\n';
        }

        log('üöÄ WebApp –∑–∞–ø—É—â–µ–Ω');
        log('üë§ userId: ' + userId);
        log('üìç –ê–¥—Ä–µ—Å –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞: ' + CONTRACT_ADDRESS);

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: `https://${GITHUB_USERNAME}.github.io/ton-payment-bot/tonconnect-manifest.json`,
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const shortAddr = wallet.account.address.slice(0, 4) + "..." + wallet.account.address.slice(-4);
                status.textContent = `‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${shortAddr}`;
                status.style.background = "#4CAF50";
                status.style.color = "white";
                sendButton.style.display = "block";
                log('üíé –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ' + shortAddr);
            } else {
                status.textContent = "–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –æ–ø–ª–∞—Ç—ã";
                status.style.background = "var(--tg-theme-secondary-bg-color, #f0f0f0)";
                status.style.color = "var(--tg-theme-text-color, #000)";
                sendButton.style.display = "none";
            }
        });

        sendButton.addEventListener("click", async () => {
            try {
                sendButton.disabled = true;
                status.textContent = "‚è≥ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –≤ –∫–æ—à–µ–ª—å–∫–µ...";
                status.style.background = "#FF9800";
                status.style.color = "white";

                log('üìù –ù–∞—á–∞–ª–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...');
                log('üìä –í—ã–±—Ä–∞–Ω–Ω—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å: ' + MULTIPLIERS[selectedTariff]);

                const multiplier = MULTIPLIERS[selectedTariff];
                const payload = createPayload(multiplier);

                log('üì¶ Payload —Å–æ–∑–¥–∞–Ω: ' + payload);

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: CONTRACT_ADDRESS,
                        amount: AMOUNT_NANO,
                        payload: payload
                    }]
                };

                const result = await tonConnectUI.sendTransaction(transaction);

                if (!result || !result.boc) throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏");

                log('‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è —É—Å–ø–µ—à–Ω–∞');

                const txHash = result.boc.slice(0, 20) + "...";
                const walletAddress = tonConnectUI.account?.address || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

                const transactionTime = new Date().toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                log('üìä –î–∞–Ω–Ω—ã–µ –≥–æ—Ç–æ–≤—ã');
                log('üë§ userId –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + userId);

                status.textContent = "‚úÖ –ì–æ—Ç–æ–≤–æ! –ó–∞–∫—Ä–æ–π—Ç–µ –æ–∫–Ω–æ –∫–Ω–æ–ø–∫–æ–π '–ù–∞–∑–∞–¥'";
                status.style.background = "#4CAF50";

                if (userId) {
                    const dataToSend = JSON.stringify({
                        transactionTime: transactionTime,
                        amount: AMOUNT_TON,
                        senderAddress: walletAddress,
                        recipient: CONTRACT_ADDRESS,
                        transactionHash: txHash,
                        multiplier: multiplier
                    });
                    
                    log('‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É...');
                    tg.sendData(dataToSend);
                    log('‚úÖ sendData –≤—ã–∑–≤–∞–Ω! –ó–∞–∫—Ä–æ–π—Ç–µ WebApp');
                } else {
                    log('‚ùå –û–®–ò–ë–ö–ê: userId –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!');
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                log('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                status.textContent = "‚ùå –û—à–∏–±–∫–∞: " + (error.message || "–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞");
                status.style.background = "#f44336";
                status.style.color = "white";
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
