<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Payment</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
        }
        .container { max-width: 400px; margin: 0 auto; }
        h2 { margin-bottom: 20px; font-size: 24px; }
        .info-box {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
        }
        .info-row { display: flex; justify-content: space-between; margin: 8px 0; }
        .label { color: var(--tg-theme-hint-color, #999); }
        .value { font-weight: 600; }
        .tariff-info {
            background: #e3f2fd;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            border: 2px solid #0088cc;
        }
        .tariff-name {
            font-weight: 600;
            font-size: 18px;
            color: #0088cc;
        }
        .tariff-multiplier {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }
        #status {
            padding: 15px; border-radius: 12px; margin: 15px 0; text-align: center;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        button {
            width: 100%; padding: 16px; margin: 10px 0; border: none;
            border-radius: 12px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        #ton-connect {
            background: var(--tg-theme-button-color, #0088cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        #sendButton { background: #4CAF50; color: white; display: none; }
        #sendButton:active { transform: scale(0.98); }
        .address {
            font-family: monospace; font-size: 12px; word-break: break-all;
            background: rgba(0,0,0,0.05); padding: 8px; border-radius: 6px; margin-top: 5px;
        }
        #debug {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 12px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üíé –û–ø–ª–∞—Ç–∞ TON</h2>
        
        <div class="info-box">
            <div class="label" style="margin-bottom: 10px;">–í–∞—à —Ç–∞—Ä–∏—Ñ:</div>
            <div class="tariff-info" id="tariff-display">
                <div class="tariff-name" id="tariff-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div class="tariff-multiplier" id="tariff-multiplier"></div>
            </div>
        </div>

        <div class="info-box">
            <div class="info-row">
                <span class="label">–ü–æ–ª—É—á–∞—Ç–µ–ª—å (–∫–æ–Ω—Ç—Ä–∞–∫—Ç):</span>
            </div>
            <div class="address" id="recipient"></div>
            <div class="info-row" style="margin-top: 15px;">
                <span class="label">–°—É–º–º–∞:</span>
                <span class="value" id="amount"></span>
            </div>
        </div>

        <div id="status">–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –æ–ø–ª–∞—Ç—ã</div>
        <div id="ton-connect"></div>
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø–ª–∞—Ç—ë–∂</button>
        <div id="debug"></div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º @ton/core —á–µ—Ä–µ–∑ CDN -->
    <script type="module">
        import { beginCell, Cell } from 'https://cdn.jsdelivr.net/npm/@ton/core@0.56.0/+esm';

        // –ö–û–ù–°–¢–ê–ù–¢–´
        const CONTRACT_ADDRESS = "EQBlwYm2yF0tR6zYw16RjsvSKSMcWXrZhpg_X_KeLL6gI9cZ";
        const AMOUNT_TON = 0.1;
        const AMOUNT_NANO = String(AMOUNT_TON * 1e9);
        const GITHUB_USERNAME = "a-strelnikova";

        // –ß–∏—Ç–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');
        const multiplier = parseInt(urlParams.get('multiplier')) || 1050;

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ç–∞—Ä–∏—Ñ–∞
        const tariffName = multiplier === 1050 ? "–ê–∫—Ç–∏–≤–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏" : "–ù–µ–∞–∫—Ç–∏–≤–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏";
        const tariffMultiplierText = `–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç: √ó ${(multiplier / 1000).toFixed(2)}`;

        // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ç–∞—Ä–∏—Ñ
        document.getElementById('tariff-name').textContent = tariffName;
        document.getElementById('tariff-multiplier').textContent = tariffMultiplierText;
        document.getElementById('recipient').textContent = CONTRACT_ADDRESS;
        document.getElementById('amount').textContent = `${AMOUNT_TON} TON`;

        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const status = document.getElementById('status');
        const sendButton = document.getElementById('sendButton');
        const debugDiv = document.getElementById('debug');

        function log(msg) {
            console.log(msg);
            debugDiv.textContent += msg + '\n';
        }

        log('üöÄ WebApp –∑–∞–ø—É—â–µ–Ω');
        log('üë§ userId: ' + userId);
        log('üìä –ú–Ω–æ–∂–∏—Ç–µ–ª—å: ' + multiplier);
        log('üìç –ê–¥—Ä–µ—Å –∫–æ–Ω—Ç—Ä–∞–∫—Ç–∞: ' + CONTRACT_ADDRESS);

        // ‚úÖ –ü–†–ê–í–ò–õ–¨–ù–ê–Ø —Ñ—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è payload —á–µ—Ä–µ–∑ @ton/core
        function createPayload(multiplier) {
            try {
                log('üì¶ –°–æ–∑–¥–∞–Ω–∏–µ payload –¥–ª—è multiplier: ' + multiplier);
                
                // –°–æ–∑–¥–∞—ë–º Cell —Å uint16
                const cell = beginCell()
                    .storeUint(multiplier, 16)
                    .endCell();
                
                // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ base64 BoC
                const boc = cell.toBoc();
                const base64 = boc.toString('base64');
                
                log('‚úÖ Payload —Å–æ–∑–¥–∞–Ω: ' + base64.substring(0, 50) + '...');
                log('üìè –î–ª–∏–Ω–∞ BoC: ' + boc.length + ' –±–∞–π—Ç');
                
                return base64;
            } catch (error) {
                log('‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è payload: ' + error.message);
                throw error;
            }
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: `https://${GITHUB_USERNAME}.github.io/ton-payment-bot/tonconnect-manifest.json`,
            buttonRootId: 'ton-connect'
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                const shortAddr = wallet.account.address.slice(0, 4) + "..." + wallet.account.address.slice(-4);
                status.textContent = `‚úÖ –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ${shortAddr}`;
                status.style.background = "#4CAF50";
                status.style.color = "white";
                sendButton.style.display = "block";
                log('üíé –ö–æ—à–µ–ª—ë–∫ –ø–æ–¥–∫–ª—é—á—ë–Ω: ' + shortAddr);
            } else {
                status.textContent = "–ü–æ–¥–∫–ª—é—á–∏—Ç–µ –∫–æ—à–µ–ª—ë–∫ –¥–ª—è –æ–ø–ª–∞—Ç—ã";
                status.style.background = "var(--tg-theme-secondary-bg-color, #f0f0f0)";
                status.style.color = "var(--tg-theme-text-color, #000)";
                sendButton.style.display = "none";
            }
        });

        sendButton.addEventListener("click", async () => {
            try {
                sendButton.disabled = true;
                status.textContent = "‚è≥ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏—é –≤ –∫–æ—à–µ–ª—å–∫–µ...";
                status.style.background = "#FF9800";
                status.style.color = "white";

                log('üìù –ù–∞—á–∞–ª–æ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏...');
                log('üìä –ò—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –º–Ω–æ–∂–∏—Ç–µ–ª—å: ' + multiplier);

                const payload = createPayload(multiplier);

                const transaction = {
                    validUntil: Math.floor(Date.now() / 1000) + 600,
                    messages: [{
                        address: CONTRACT_ADDRESS,
                        amount: AMOUNT_NANO,
                        payload: payload
                    }]
                };

                log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ —Å payload...');
                const result = await tonConnectUI.sendTransaction(transaction);

                if (!result || !result.boc) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏");
                }

                log('‚úÖ –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!');
                log('üì¶ BOC –ø–æ–ª—É—á–µ–Ω: ' + result.boc.substring(0, 50) + '...');

                const txHash = result.boc.slice(0, 20) + "...";
                const walletAddress = tonConnectUI.account?.address || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";

                const transactionTime = new Date().toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                status.textContent = "‚úÖ –ì–æ—Ç–æ–≤–æ! –ó–∞–∫—Ä–æ–π—Ç–µ –æ–∫–Ω–æ –∫–Ω–æ–ø–∫–æ–π '–ù–∞–∑–∞–¥'";
                status.style.background = "#4CAF50";

                if (userId) {
                    const dataToSend = JSON.stringify({
                        transactionTime: transactionTime,
                        amount: AMOUNT_TON,
                        senderAddress: walletAddress,
                        recipient: CONTRACT_ADDRESS,
                        transactionHash: txHash,
                        multiplier: multiplier
                    });
                    
                    log('‚úÖ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É...');
                    tg.sendData(dataToSend);
                    log('‚úÖ sendData –≤—ã–∑–≤–∞–Ω! –ó–∞–∫—Ä–æ–π—Ç–µ WebApp');
                } else {
                    log('‚ùå –û–®–ò–ë–ö–ê: userId –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç!');
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                log('‚ùå –û–®–ò–ë–ö–ê: ' + error.message);
                status.textContent = "‚ùå –û—à–∏–±–∫–∞: " + (error.message || "–¢—Ä–∞–Ω–∑–∞–∫—Ü–∏—è –æ—Ç–º–µ–Ω–µ–Ω–∞");
                status.style.background = "#f44336";
                status.style.color = "white";
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
